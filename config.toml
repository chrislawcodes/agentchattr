[server]
port = 8300
host = "127.0.0.1"
data_dir = "./data"

# Add agents here. Each gets a status pill, @mention routing, and color.
# "cwd" is the working directory for the agent's terminal session.
# "command" is the CLI command used to resume sessions.

[agents.claude]
command = "claude"
cwd = ".."
color = "#da7756"
label = "Claude"
resume_flag = "--resume"
trigger_cooldown = 2.0
strip_env = ["ANTHROPIC_API_KEY"]  # Use Claude Code's stored OAuth token, not the API key

[agents.codex]
command = "/opt/homebrew/bin/codex"
cwd = ".."
color = "#10a37f"
label = "Codex"
resume_flag = "resume --last"
trigger_cooldown = 2.0

[agents.gemini]
command = "gemini"
cwd = ".."
color = "#4285f4"
label = "Gemini"
resume_flag = "--resume"
trigger_cooldown = 4.0

[routing]
# "none" = only route on explicit @mention. "all" = route to all agents by default.
default = "none"
max_agent_hops = 4

[mcp]
http_port = 8200
sse_port = 8201

[cleanup]
enabled = true
idle_timeout_minutes = 10
check_interval_seconds = 60

[images]
upload_dir = "./uploads"
max_size_mb = 10
